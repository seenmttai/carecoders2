<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Diagno+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Light theme variables */
            --primary-color: #1e7e61;
            --primary-light: #2ac78c;
            --primary-dark: #165c47;
            --secondary-color: #05b4bb;
            --accent-color: #ffd166;
            --text-color: #333333;
            --text-light: #666666;
            --bg-color: #ffffff;
            --bg-light: #f5f9f7;
            --bg-dark: #e8f5f0;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            
            --nav-bg: rgba(255, 255, 255, 0.9);
            --nav-border: rgba(30, 126, 97, 0.2);
            --nav-shadow: rgba(0, 0, 0, 0.1);
            
            --card-bg: #ffffff;
            --card-shadow: rgba(0, 0, 0, 0.08);
            --card-border: rgba(30, 126, 97, 0.15);
            
            --transition-speed: 0.3s;
            --border-radius: 12px;
            --button-radius: 50px;
        }

        /* Dark theme variables */
        html[data-theme="dark"] {
            --primary-color: #2ac78c;
            --primary-light: #3dd69b;
            --primary-dark: #1e7e61;
            --secondary-color: #17d6de;
            --accent-color: #ffda85;
            --text-color: #e0e0e0;
            --text-light: #a0a0a0;
            --bg-color: #121212;
            --bg-light: #1e1e1e;
            --bg-dark: #0a0a0a;
            --border-color: #2a2a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
            
            --nav-bg: rgba(18, 18, 18, 0.9);
            --nav-border: rgba(42, 199, 140, 0.2);
            --nav-shadow: rgba(0, 0, 0, 0.25);
            
            --card-bg: #1e1e1e;
            --card-shadow: rgba(0, 0, 0, 0.2);
            --card-border: rgba(42, 199, 140, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .nav-container {
            background-color: var(--nav-bg);
            box-shadow: 0 2px 10px var(--nav-shadow);
            border-bottom: 1px solid var(--nav-border);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-image {
            height: 40px;
            width: auto;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-left: 15px;
            color: var(--text-color);
            transition: color 0.3s ease;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 16px;
            transition: all var(--transition-speed);
            padding: 8px 0;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 5px;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 40px;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 25px var(--card-shadow);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border: 1px solid var(--card-border);
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--text-color);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color var(--transition-speed), box-shadow var(--transition-speed), 
                        background-color 0.3s ease, color 0.3s ease;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(30, 126, 97, 0.2);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .remember-forgot label {
            color: var(--text-color);
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .remember-forgot input {
            margin-right: 5px;
        }

        .remember-forgot a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-speed);
        }

        .remember-forgot a:hover {
            color: var(--primary-light);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--button-radius);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            position: relative;
        }

        .login-button:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 15px;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        .signup-link a:hover {
            color: var(--primary-light);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        input.error {
            border-color: var(--danger-color);
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        .success-message {
            color: var(--success-color);
            text-align: center;
            margin-top: 15px;
            font-weight: 500;
            display: none;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-color);
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast i {
            font-size: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
                flex-wrap: wrap;
            }
            
            .nav-links {
                margin-top: 15px;
                width: 100%;
                justify-content: center;
            }
            
            .nav-links li {
                margin-left: 15px;
                margin-right: 15px;
            }
            
            .login-container {
                padding: 30px 20px;
            }

            .theme-toggle-btn {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <a href="index.html" class="navbar-brand">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="Diagno+ Logo" class="logo-image">
                </div>
            </a>
            <div style="display: flex; align-items: center;">
                <button id="themeToggleBtn" class="theme-toggle-btn">
                    <i id="themeIcon" class="fas fa-moon"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="#" class="active">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <main>
        <div class="login-container">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please enter your details to sign in</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" id="remember" name="remember">
                        Remember me
                    </label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">
                    Sign In
                    <div class="spinner" id="loginSpinner"></div>
                </button>
                <div class="success-message" id="successMessage">Login successful!</div>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Diagno+. All rights reserved.</p>
    </footer>

    <div class="toast" id="toast">
        <i>✓</i>
        <span id="toastMessage">Successfully logged in!</span>
    </div>

    <script>
        // Theme toggle functionality with single button
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggleBtn = document.getElementById('themeToggleBtn');
            const themeIcon = document.getElementById('themeIcon');
            
            // Check if user previously set a theme preference
            const savedTheme = localStorage.getItem('diagnoTheme');
            
            // Function to update theme
            function updateTheme(theme) {
                document.documentElement.setAttribute('data-theme', theme);
                localStorage.setItem('diagnoTheme', theme);
                // Update icon based on current theme
                themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            }
            
            // Initialize theme
            if (savedTheme) {
                updateTheme(savedTheme);
            } else {
                // Check for system preference
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                updateTheme(prefersDark ? 'dark' : 'light');
            }
            
            // Theme toggle button event listener
            themeToggleBtn.addEventListener('click', function() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                updateTheme(newTheme);
            });
                
            // Check for saved email from previous login
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            const rememberedUser = localStorage.getItem('rememberUser');
            
            if (rememberedEmail && rememberedUser === 'true') {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('remember').checked = true;
            }

            // If we have a stored session, check if we should redirect to index.html
            const isRedirected = new URLSearchParams(window.location.search).get('redirected');
            const userLoggedIn = sessionStorage.getItem('userLoggedIn');
            
            if (userLoggedIn === 'true' && !isRedirected) {
                // User is already logged in, redirect to index.html
                showToast('You are already logged in. Redirecting...');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 2000);
            }
        });

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const rememberMe = document.getElementById('remember').checked;
            let isValid = true;

            // Reset error styles
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                isValid = false;
            }

            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

            if (!isValid) return;

            const storedUser = JSON.parse(localStorage.getItem('userData'));

            if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
                showToast("Invalid email or password");
                return;
            }

            // Show loading spinner
            document.getElementById('loginSpinner').style.display = 'block';

            setTimeout(function() {
                document.getElementById('loginSpinner').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                sessionStorage.setItem('userLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('loginTime', new Date().toString());

                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                    localStorage.setItem('rememberUser', 'true');
                } else {
                    localStorage.removeItem('rememberedEmail');
                    localStorage.removeItem('rememberUser');
                }

                showToast('Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'home.html', 1500);
            }, 1000);
        });

        // Toast notification function
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(function() {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
